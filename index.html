<!DOCTYPE html>
<html>
  <head>
    <title>Weather-Forcast</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
<link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=PT+Mono&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/ed92d26e62.js"
      crossorigin="anonymous"
    ></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
        <form  id="city-form">
                <input type="text"  id="city-input" placeholder="type a city" />
                <button type="submit"  value="Search" class="btn btn-primary" id="btn">Search</button>
        </form>
        
      <ul>
          <li id="city-name">
            Karaj
            </li>
            <h4 id="time"></h4>
          <li>
              <img src="images/sun.png" alt="sun">
              <div class="float-right">
                <span class="temp" id="fakeTemp"> 20 </span>
                <span class="degrees">
                      <a id="celsius-degree" href="#">°C </a>
                       |
                      <a  id="fahrenheit-degree" href="#">°F</a>
                </span>
              </div>
          </li>
      </ul>
      <div class="weather-box">
        <div class="row">
          <div class="card col-5">
            <div class="title text-center mt-2">
              <h2> Sat 1</h2>
              <div class="body">
                <img src="images/sun.png" class="sun" alt="sun">
                <p> 20°</p>
                <p> 9°</p>
              </div>
            </div>
          </div>
          <div class="card col-5">
              <div class="title text-center mt-2">
                  <h2> Sun 2</h2>
                <div class="body">
                    <img src="images/sun.png" class="sun" alt="sun">
                    <p>18°</p>
                    <p>10°</p>
                </div>
              </div>
            </div>
            <div class="card col-5">
                <div class="title text-center mt-2">
                  <h2> Mon 3</h2>
                  <div class="body">
                      <img src="images/clouds.png" class="cloud" alt="cloud">
                      <p>16°</p>
                      <p>8°</p>
                  </div>
                </div>
              </div>
              <div class="card col-5">
                <div class="title text-center mt-2">
                    <h2> Tue 4</h2>
                  <div class="body">
                      <img src="images/sun.png" class="sun" alt="sun">
                      <p>19°</p>
                      <p>7°</p>
                  </div>
                </div>
              </div>
              <div class="card col-5">
                <div class="title text-center mt-2">
                    <h2> Wed 5</h2>
                  <div class="body">
                      <img src="images/partly-cloud.png" class="cloud" alt="cloud">
                      <p>18°</p>
                      <p>9°</p>
                  </div>
                </div>
              </div>
    <script src="src/index.js"></script>
  </body>
</html>
